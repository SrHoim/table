<body>
    <table class="table table-striped table-bordered">
        <tr>
            <th>姓名</th>
            <th>联系方式</th>
            <th>删除</th>
        </tr>
        <tr>
            <td class="sso">undefined</td>
            <td class="sso">undefined</td>
            <td class="cil">
                <button type="button" class="btn btn-danger">删除</button>
            </td>
        </tr>
        <tr>
            <td class="sso">undefined</td>
            <td class="sso">undefined</td>
            <td class="cil">
                <button type="button" class="btn btn-danger">删除</button>
            </td>
        </tr>
        <tr>
            <td class="sso">undefined</td>
            <td class="sso">undefined</td>
            <td class="cil">
                <button type="button" class="btn btn-danger">删除</button>
            </td>
        </tr>
    </table>
    <button type="button" class="btn btn-success" style="width: 100%;">添加</button>
</body>

</html>
<script>
    let tds = document.querySelectorAll('td');
    let dele = document.querySelectorAll('.btn-danger');
    let tab = document.querySelector('table');
    let add = document.querySelector('.btn-success');
    tab.ondblclick = function (e) {
        if (e.target.className == 'sso') {
            let input = document.createElement('input');
            input.classList.add("form-control");
            input.value = e.target.innerText;
            e.target.innerText = '';
            e.target.appendChild(input);
            input.focus();
            input.onblur = function () {
                e.target.innerText = input.value;
            }
        }
    }

    tab.onclick = function (e) {
        if (e.target.className == 'btn btn-danger') {
            let el = e.target.parentNode.parentNode;
            tab.childNodes[1].removeChild(el);
        }
    }

    add.onclick = function () {
        let trs = document.createElement('tr');
        trs.innerHTML = `<td class="sso">undefined</td>
            <td class="sso">undefined</td>
            <td class="cil">
                <button type="button" class="btn btn-danger">删除</button>
            </td>`;
        tab.childNodes[1].appendChild(trs);
    }
</script>
